<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header></header>
  <main class="checkout-container">
    <!-- Shipping Address Section -->
    <section class="shipping-address">
      <h2>Shipping Address</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="First & Last Name" required>
        </div>
        <div class="form-group">
          <label for="address1">Address 1</label>
          <input type="text" id="address1" placeholder="412, Dubai St" required>
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" placeholder="23rd, Boulevard Ave">
        </div>
        <div class="form-group-inline">
          <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter City" required>
          </div>
          <div>
            <label for="state">State</label>
            <select id="state" required>
              <option value="" disabled selected>Select State</option>
              <option value="state1">State 1</option>
              <option value="state2">State 2</option>
            </select>
          </div>
          <div>
            <label for="zip">Zip</label>
            <input type="text" id="zip" placeholder="Zip code" required>
          </div>
        </div>
      </form>
    </section>



    <!-- Order Summary Section -->
    <section class="order-summary">
      <h2>Order Summary</h2>
      <div class="order-item">
        <img src="pictures/pinkshoes.png" alt="Product Image">
        <div>
          <p><strong>Burberry Shine</strong></p>
          <p>Brand: Fendi</p>
        </div>
      </div>
      <div class="price-details">
        <p>Subtotal: $150</p>
        <p>Shipping: $10</p>
        <p>Tax: $5</p>
        <p><strong>Total: $165</strong></p>
      </div>
      <button class="submit" onclick="validateAndPlaceOrder()">Place Order</button>
    </section>

     <!-- Payment Method Section -->
     <section class="payment-method">
      <h2>Payment Method</h2>
      <div class="payment-options">
        <button class="payment-option active">Card</button>
        <button class="payment-option">Wallet</button>
        <button class="payment-option">Bank Transfer</button>
      </div>
      <form>
        <div class="form-group">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" placeholder="First & Last Name" required>
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
        </div>
        <div class="form-group-inline">
          <div>
            <label for="expiry-month">Expiry</label>
            <select id="expiry-month" required>
              <option value="" disabled selected>MM</option>
              <option value="1">01</option>
              <option value="2">02</option>
            </select>
            <select id="expiry-year" required>
              <option value="" disabled selected>YYYY</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" required>
          </div>
        </div>
      </form>
    </section>
